<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:outputScript library="jr" name="common.js"/>
<h:outputScript library="style" name="style.css"/>

<h:head>
    <title>Auto</title>
</h:head>
<h:body>
    <h3>authorization</h3>
    <h:form>
        <ui:component>
            <h:outputStylesheet library="style" name="style.css"/>
            <div class="container">

                <div class="row">
                    <div class="span2" style="margin-right: 404px; height: 400px">
                        <p>authorizationForm
                        <h:outputLabel value="Введите свой nickname"/>
                        <h:inputText value="#{indexBean.nickname}"/>
                        <h:outputLabel value="Введите свой пароль"/>
                        <h:inputText value="#{indexBean.password}"/>
                            <h:commandButton value="Ввести" action="#{indexBean.authorization}"/>
                            <h:outputLabel value="#{indexBean.authorizationResult}"/>
                        </p>
                    </div>


                </div>
                <div class="row">
                    <div class="span3" style="height: 200px">
                        <p>Text 1 for authorization</p>
                    </div>
                    <div class="span3" style="height: 200px">
                        <p>Text 2 for authorization</p>
                    </div>
                </div>
                <div class="row">
                    <div class="span4" style="margin-right: 192px; height: 50px">
                        Text 3 for authorization
                    </div>
                </div>

            </div>
        </ui:component>
    </h:form>
</h:body>
</html>
